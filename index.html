<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="size-container">
        <!-- input type="text" id="user-size" placeholder="Size of Board" value="16"> -->
        <input type="range" value="16" id="user-size" min="1" max="100"> 
        <div class="display-size">16 x 16</div>
        <button id="board-size-btn">Enter</button>
    </div>
    <div class="opt-btns">
        <button id="reset-board">Reset</button>
        <button class="button" id="eraser">Eraser</button>
        <button class="button" id="draw">Draw</button>
        <button class="button" id="rainbow">Rainbow</button>
    </div>
    <div class="container-wrapper">
        <div class="board"> 
        </div>
    </div>
   



    <script src="./interaction.js"></script>
  </body>
</html>
